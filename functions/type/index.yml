  createType:
    handler: functions/type/createType.main
    events:
      - http:
          path: create/type
          method: post

  updateType:
    handler: functions/type/updateType.main
    events:
      - http:
          path: type/update
          method: post

  deleteType:
    handler: functions/type/deleteType.main
    events:
      - http:
          path: type/delete/{id}
          method: delete
