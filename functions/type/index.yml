  createType:
    handler: functions/type/createType.main
    memorySize: 128
    events:
      - http:
          path: create/type
          method: post
          authorizer:
            name: CognitoUserPoolAuthorizer
            type: COGNITO_USER_POOLS
            arn: arn:aws:cognito-idp:${self:provider.region}:${env:AccountID}:userpool/${env:UserPoolID}

  updateType:
    handler: functions/type/updateType.main
    memorySize: 128
    events:
      - http:
          path: update/type/{id}
          method: put
          authorizer:
            name: CognitoUserPoolAuthorizer
            type: COGNITO_USER_POOLS
            arn: arn:aws:cognito-idp:${self:provider.region}:${env:AccountID}:userpool/${env:UserPoolID}

  deleteType:
    handler: functions/type/deleteType.main
    memorySize: 128
    events:
      - http:
          path: delete/type/{id}
          method: delete
          authorizer:
            name: CognitoUserPoolAuthorizer
            type: COGNITO_USER_POOLS
            arn: arn:aws:cognito-idp:${self:provider.region}:${env:AccountID}:userpool/${env:UserPoolID}

  getType:
    handler: functions/type/getType.main
    memorySize: 128
    events:
      - http:
          path: get/types
          method: get