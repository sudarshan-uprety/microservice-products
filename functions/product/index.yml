  getProduct:
    handler: functions/product/getProduct.main
    memorySize: 256
    layers:
      - ${self:custom.service}-${self:custom.stage}-dependencies
    events:
      - http:
          path: get/products
          method: get
      - http:
          path: get/product/{id}
          method: get

  createProduct:
    handler: functions/product/createProduct.main
    memorySize: 128
    events:
      - http:
          path: create/product
          method: post
          authorizer:
            name: CognitoUserPoolAuthorizer
            type: COGNITO_USER_POOLS
            arn: arn:aws:cognito-idp:${self:provider.region}:${env:AccountID}:userpool/${env:UserPoolID}

  updateProduct:
