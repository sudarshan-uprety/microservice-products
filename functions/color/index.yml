  createColor:
    handler: functions/color/createColor.main
    memorySize: 256
    layers:
      - ${env:DEPENDENCY_LAYER}
    events:
      - http:
          path: create/color
          method: post
          authorizer:
            name: CognitoUserPoolAuthorizer
            type: COGNITO_USER_POOLS
            arn: arn:aws:cognito-idp:${self:provider.region}:${env:AccountID}:userpool/${env:UserPoolID}

  updateColor:
    handler: functions/color/updateColor.main
    memorySize: 256
    layers:
      - ${env:DEPENDENCY_LAYER}
    events:
      - http:
          path: update/color/{id}
          method: put
          authorizer:
            name: CognitoUserPoolAuthorizer
            type: COGNITO_USER_POOLS
            arn: arn:aws:cognito-idp:${self:provider.region}:${env:AccountID}:userpool/${env:UserPoolID}

  deleteColor:
    handler: functions/color/deleteColor.main
    memorySize: 256
    layers:
      - ${env:DEPENDENCY_LAYER}
    events:
      - http:
          path: delete/color/{id}
          method: delete
          authorizer:
            name: CognitoUserPoolAuthorizer
            type: COGNITO_USER_POOLS
            arn: arn:aws:cognito-idp:${self:provider.region}:${env:AccountID}:userpool/${env:UserPoolID}

  getColor:
    handler: functions/color/getColor.main
    memorySize: 256
    layers:
      - ${env:DEPENDENCY_LAYER}
    events:
      - http:
          path: get/colors
          method: get